			<div id="registrocapacidad" align="center">

				

				<p:panel header="Buscar Alumno" id="panelDatosAlumno">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="nota"></p:outputLabel>
							</p:column>
							<p:column>
								<p:selectOneMenu id="idNota"
									value="#{notaHandle.nota.}"
									style="width: 110px !important;" effect="drop">
									<f:selectItem itemLabel="Seleccione" itemValue="-1"
										noSelectionOption="true" />
									<f:selectItems value="#{alumnoBean.niveles}" var="nivel"
										itemValue="#{nivel.maesId}" itemLabel="#{nivel.valor}" />
									<p:ajax listener="#{alumnoBean.buscarGrados}"
										update=":#{p:component('idAulaGrado')}"></p:ajax>
								</p:selectOneMenu>
							</p:column>
							<p:column>
								#{msg['global.grado']}
							</p:column>
							<p:column>
								<p:selectOneMenu id="idAulaGrado"
									value="#{alumnoBean.parametro.nivel}" 
									style="width: 110px !important;" effect="drop">
									<f:selectItem itemLabel="Seleccione" itemValue="-1"
										noSelectionOption="true" />
									<f:selectItems value="#{alumnoBean.grados}" />
								</p:selectOneMenu>
							</p:column>

							<p:column>
								<p:outputLabel value="#{msg['global.dni']}" />
							</p:column>
							<p:column>
								<p:inputText value="#{alumnoBean.parametro.dniAlum}"></p:inputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								#{msg['global.apepaterno']}
							</p:column>
							<p:column>
								<p:inputText value="#{alumnoBean.parametro.apePate}"></p:inputText>
							</p:column>

							<p:column>
								#{msg['global.apematerno']}
							</p:column>
							<p:column>
								<p:inputText value="#{alumnoBean.parametro.apeMate}"></p:inputText>
							</p:column>

							<p:column>
								#{msg['global.nombre']}
							</p:column>
							<p:column>
								<p:inputText value="#{alumnoBean.parametro.nombres}"></p:inputText>
							</p:column>
							<p:column>
								<p:commandButton actionListener="#{alumnoBean.buscar()}"
									icon="ui-icon-search" update=":#{p:component('idDtAlumno')}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
