<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<center>

		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.nombre']}" />
				</p:column>

				<p:column>
					<p:inputText value="#{cursoBean.curso.cursoNombre}"></p:inputText>
				</p:column>
			</p:row>
			
			
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.estado']}" />
				</p:column>

				<p:column>
					
					<p:selectOneMenu id="idCursoEstado" disabled="#{cursoBean.disableEstado}"
				                 value="#{cursoBean.curso.cursoEstado}"
				                 style="width: 110px !important;" effect="drop">
				                 <f:selectItems value="#{cursoBean.estados}" var="estado" itemValue="#{estado.maesValor}" itemLabel="#{estado.maesDesc}"/>
				     	 </p:selectOneMenu>	
				</p:column>

			</p:row>

			<p:row>
				<p:column colspan="2">
					<div align="center">
						<p:commandButton icon="ui-icon-disk" value="Agregar"
							action="#{cursoBean.grabar}" disabled="#{cursoBean.disableAgregar}"
							update=":#{p:component('idDtCurso')}" />
						<p:commandButton icon="ui-icon-disk" value="Modificar"
							disabled="#{cursoBean.disableModificar}"
							action="#{cursoBean.actualizar}"
							update=":#{p:component('idDtCurso')}" />
					</div>
				</p:column>
			</p:row>

		</p:panelGrid>
	</center>


</ui:composition>
