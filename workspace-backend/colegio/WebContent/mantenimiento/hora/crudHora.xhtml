<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<center>

		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.hora.inicio']}" />
				</p:column>

				<p:column>
					<p:inputText value="#{horaBean.hora.inicio}"></p:inputText>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.hora.fin']}" />
				</p:column>

				<p:column>
					<p:inputText value="#{horaBean.hora.fin}"></p:inputText>
				</p:column>

			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.estado']}" />
				</p:column>

				<p:column>
					<p:selectOneMenu id="idHoraEstado" disabled="#{horaBean.disableEstado}"
				                 value="#{horaBean.hora.estado}"
				                 style="width: 110px !important;" effect="drop">
				                 <f:selectItems value="#{horaBean.estados}" var="estado" itemValue="#{estado.maesId}" itemLabel="#{estado.descLarga}"/>
				     	 </p:selectOneMenu>	
				</p:column>

			</p:row>

			<p:row>
				<p:column colspan="2">
					<div align="center">
						<p:commandButton icon="ui-icon-disk" value="Agregar"
							action="#{horaBean.grabar}" disabled="#{horaBean.disableAgregar}"
							update=":#{p:component('idHora')}" />
						<p:commandButton icon="ui-icon-disk" value="Modificar"
							disabled="#{horaBean.disableModificar}"
							action="#{horaBean.actualizar}"
							update=":#{p:component('idHora')}" />
					</div>
				</p:column>
			</p:row>

		</p:panelGrid>
	</center>


</ui:composition>
