<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/plantillas/cuerpo.xhtml">
	<ui:define name="renderCenter">
		<style type="text/css">
.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td {
	padding: 2px !important;
	font-size: 11px !important;
	margin: 1px !important;
}

.ui-datatable tbody td {
	font-size: 11px !important;
}

.ui-datatable thead th {
	height: 0px !important;
	padding: 0px !important;
	margin: 0px !important;
}

.top-aligned-columns td {
	vertical-align: top;
}
</style>

		<h:form>
			<p:growl id="msgs" showDetail="true" autoUpdate="true" life="6000"></p:growl>
			

			<div id="resultadoHora" align="center">
				<p:dataTable id="idHora" var="obj" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					value="#{horaBean.listadoHoras}"
					emptyMessage="No se encontraron registros">

<!-- 					<p:column headerText="AÃ±o" width="4%" style="text-align:center" -->
<!-- 						sortBy="#{obj.horaId}"> -->
<!-- 						<h:outputText value="#{obj.horaId}" /> -->
<!-- 					</p:column> -->

					<p:column headerText="Hora Inicio" width="4%" style="text-align:center"
						sortBy="#{obj.inicio}">
						<h:outputText value="#{obj.inicio}" />
					</p:column>

					<p:column headerText="Hora Fin" width="4%" style="text-align:center"
						sortBy="#{obj.fin}">
						<h:outputText value="#{obj.fin}" />
					</p:column>
					
					<p:column headerText="Horas Pedagogicas" width="4%" style="text-align:center"
						sortBy="#{obj.horaPedag}">
						<h:outputText value="#{obj.horaPedag}" />
					</p:column>

					<p:column width="4%" style="text-align:center">
						<p:commandButton id="btnMod" icon="ui-icon-check"
							value="Modificar" actionListener="#{horaBean.modificar(obj)}"
							update=":#{p:component('idMantenimientoHora')}" />
					</p:column>
					<p:column width="4%" style="text-align:center">
						<p:commandButton id="btnEli" icon="ui-icon-close" value="Eliminar" />
					</p:column>
				</p:dataTable>
				<br />

				<p:commandButton id="btnGrabar" icon="ui-icon-plus" value="Agregar"
					actionListener="#{horaBean.agregar}"
					update=":#{p:component('idMantenimientoHora')}" />
			</div>


			<p:dialog id="idMantenimientoHora" header="Mantenimiento Hora"
				widgetVar="dialogoAgregarHora" resizable="false" position="center"
				draggable="false" width="550px">
				<ui:include src="#{horaBean.mantenimientoHora}.xhtml" />
			</p:dialog>



		</h:form>
	</ui:define>

</ui:composition>
