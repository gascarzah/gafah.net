<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<center>

		<p:panelGrid>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.anio']}" />
				</p:column>

				<p:column>
					<p:inputText value="#{aulaBean.aula.anio}"></p:inputText>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.grado']}" />
				</p:column>

				<p:column>
<!-- 					<p:inputText value="#{aulaBean.aula.aulaGrado}"></p:inputText> -->
<!-- 					<p:selectOneMenu id="idAulaGrado" -->
<!-- 				                 value="#{aulaBean.aula.nivel}" -->
<!-- 				                 style="width: 110px !important;" effect="drop"> -->
<!-- 				                 <f:selectItems value="#{aulaBean.grados}" var="grado" itemValue="#{grado.maesValor}" itemLabel="#{grado.maesDesc}"/> -->
<!-- 				     	 </p:selectOneMenu>		 -->
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.seccion']}" />
				</p:column>

				<p:column>
					<p:inputText value="#{aulaBean.aula.secc}"></p:inputText>
				</p:column>

			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel value="#{msg['global.estado']}" />
				</p:column>

				<p:column>
<!-- 					<p:inputText value="#{aulaBean.aula.aulaSto}" disabled="#{aulaBean.disableEstado}"></p:inputText> -->
					
					<p:selectOneMenu id="idAulaEstado" disabled="#{aulaBean.disableEstado}"
				                 value="#{aulaBean.aula.estado}"
				                 style="width: 110px !important;" effect="drop">
				                 <f:selectItems value="#{aulaBean.estados}" var="estado" itemValue="#{estado.valor}" itemLabel="#{estado.descLarga}"/>
				     	 </p:selectOneMenu>	
				</p:column>

			</p:row>

			<p:row>
				<p:column colspan="2">
					<div align="center">
						<p:commandButton icon="ui-icon-disk" value="Agregar"
							action="#{aulaBean.grabar}" disabled="#{aulaBean.disableAgregar}"
							update=":#{p:component('idDtAula')}" />
						<p:commandButton icon="ui-icon-disk" value="Modificar"
							disabled="#{aulaBean.disableModificar}"
							action="#{aulaBean.actualizar}"
							update=":#{p:component('idDtAula')}" />
					</div>
				</p:column>
			</p:row>

		</p:panelGrid>
	</center>


</ui:composition>
