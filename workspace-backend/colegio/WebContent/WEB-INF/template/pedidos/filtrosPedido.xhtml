<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

		<p:panelGrid columns="4" style="margin-top:20px; width:100%;">
		
			<p:outputLabel value="Número"/>
			<h:outputText value="12345" />
		
			<p:outputLabel value="Fecha de Creación"/>
			<h:outputText value="04/06/2014" />
			
			<p:outputLabel value="Estado"/>
			<h:outputText value="Presupuestado" />
			
			<p:outputLabel value="Vendedor" for="vendedor" />
			<p:selectOneMenu id="vendedor">
				<f:selectItem itemLabel="Seleccione"/>
				<f:selectItem itemLabel="Juan Perez"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Cliente" for="cliente" />
			<p:autoComplete id="cliente" size="40" dropdown="true"/>

			<p:outputLabel value="Forma de Pago" for="formaPago" />
			<p:selectOneMenu id="formaPago">
				<f:selectItem itemLabel="Seleccione" />
				<f:selectItem itemLabel="Tarjeta de Crédito" />
			</p:selectOneMenu>
			
			<p:outputLabel value="Valor de Transporte" for="valorTransporte"/>
			<p:inputText id="valorTransporte" size="10" maxlength="10" />
			
			<p:outputLabel value="Subtotal" style="font-weight:bold" for="subtotal"/>
			<h:outputText value="S/. 0.00" id="subtotal" style="font-weight:bold" />
			
			<p:outputLabel value="Valor de Descuento" for="valorDescuento"/>
			<p:inputText id="valorDescuento" size="10" maxlength="10" />
			
			<p:outputLabel value="Total Pedido" style="font-weight:bold" for="totalPedido"/>
			<h:outputText value="S/. 0.00" id="totalPedido" style="font-weight:bold;font-size:1.1em" />
			
		</p:panelGrid>
	
</ui:composition>
