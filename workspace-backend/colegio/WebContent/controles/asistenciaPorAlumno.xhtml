<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/plantillas/cuerpo.xhtml">
	<ui:define name="renderCenter">


		<h:form>
			<p:growl id="msgs" showDetail="true" autoUpdate="true" life="6000"></p:growl>
			<div id="asistnciaAlumno" align="center">


				<p:panel header="Asistencia de Alumnos" id="panelDatosAlumno">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="#{msg['global.apepaterno']}" />
							</p:column>
							<p:column>
								<p:inputText value="#{alumnoBean.alumno.aulaId}"></p:inputText>
							</p:column>
							<p:column>
								<p:commandButton actionListener="alumnoBean.buscarAsistencia"
									icon="ui-icon-search" update=":#{p:component('idAsistencia')}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
			</div>

			<div id="resultadoAlumno" align="center">
				<p:dataTable id="idAsistencia" var="obj" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					value="#{alumnoBean.listadoAlumno}"
					emptyMessage="No se encontraron registros">

					<p:column headerText="Dni" width="4%" style="text-align:center"
						sortBy="#{obj.alumDni}">
						<h:outputText value="#{obj.alumDni}" />
					</p:column>

					<p:column headerText="Apellido Paterno" width="4%"
						style="text-align:center" sortBy="#{obj.alumApePate}">
						<h:outputText value="#{obj.alumApePate}" />
					</p:column>

					<p:column headerText="Apellido Materno" width="4%"
						style="text-align:center" sortBy="#{obj.alumApeMate}">
						<h:outputText value="#{obj.alumApeMate}" />
					</p:column>

					<p:column headerText="Nombre" width="4%" style="text-align:center"
						sortBy="#{obj.alumApeMate}">
						<h:outputText value="#{obj.alumNombre}" />
					</p:column>

					<p:column width="4%" style="text-align:center" headerText="Asistio">
						<p:selectBooleanCheckbox label="Asistio"></p:selectBooleanCheckbox>
					</p:column>
					
				</p:dataTable>
				<br />

				<p:commandButton id="btnGrabar" icon="ui-icon-plus" value="Agregar"
					actionListener="#{alumnoBean.agregar}"
					/>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
