<div class="gdlr-core-pbf-wrapper-content gdlr-core-js ">
    <div class="gdlr-core-pbf-wrapper-container clearfix gdlr-core-container">
        <div class="gdlr-core-pbf-column gdlr-core-column-60 gdlr-core-column-first" data-skin="White Title">
            <div class="gdlr-core-pbf-column-content-margin gdlr-core-js ">
                <div class="gdlr-core-pbf-column-content clearfix gdlr-core-js ">
                    <div class="gdlr-core-pbf-element">
                        <div class="gdlr-core-course-search-item gdlr-core-item-pdb gdlr-core-item-pdlr">
                            <h3 class="gdlr-core-course-search-item-title gdlr-core-center-align" style="font-size: 24px ;letter-spacing: 0px ;">Promociones</h3>
                               
                                <div class=" gdlr-core-course-column gdlr-core-center-align">
                                    <div class="gdlr-core-course-search-field gdlr-core-course-field-department">
                                        <div class="gdlr-core-course-form-combobox gdlr-core-skin-e-background">
                                            
                                            <select  name="rango" 
                                            (change)="cambiarAnios($event.target.value)"
                                            >
                                            <option>Seleccionar Rango</option>
                                                <option *ngFor="let r of rangos" value="{{r.idrango}}">
                                                    {{r.descripcion}}
                                                </option>
                                            </select>
                                        
                                            
                                        <!--     <select  name="decada" 
                                            (change)="cambiarAnios($event.target.value)"
                                            >
                                            <option >Seleccionar Decada</option>
                                                <option *ngFor="let d of decadas" value="{{d.anio}}">
                                                    {{d.anio}}
                                                </option>
                                            </select> -->
                                        
                                            
                                            <select  name="anios" 
                                            (change)="cambiarSecciones($event.target.value)"
                                            [(ngModel)]="selectAnio">
                                            <option value="0">Seleccionar Año</option>
                                                <option *ngFor="let d of anios" value="{{d.anio}}">
                                                    {{d.anio}}
                                                </option>
                                            </select>
                                       
                                            <select  name="seccion" 
                                            
                                            (change)="obtenerPromocion($event.target.value)">
                                            <option>Seleccionar Sección</option>
                                                <option *ngFor="let d of secciones" value="{{d.seccion}}">
                                                    {{d.seccion}}
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                </div>

                               
                                <table class="table">
                                    <tbody>
                                      <tr *ngFor="let p of alumnos" >
                                        <td align="left">{{p.apepaterno + " "+p.apematerno + ", "+p.nombres}}</td>
                                        
                                      </tr>
                                    </tbody>
                                </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
